<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar Novo Jogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input label="Nome" placeholder="Insira o nome do Jogo" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Descricao" placeholder="Insira a Descricao do Jogo" [(ngModel)]="descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select label="Gemero" placeholder="Selecione o Genero" [(ngModel)]="genero">
        <ion-select-option value="ACAO">Acao</ion-select-option>
        <ion-select-option value="TERROR">Terror</ion-select-option>
        <ion-select-option value="TIRO">Tiro</ion-select-option>
        <ion-select-option value="RPG">Rpg</ion-select-option>
        <ion-select-option value="AVENTURA">Aventura</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input label="Avaliacao" placeholder="Insira a Nota do Jogo" [(ngModel)]="avaliacao" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Preco" placeholder="Insira o preco do Jogo" [(ngModel)]="preco" type="number"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="cadastrar()">Cadastrar</ion-button>

  <ion-list>
</ion-content>
